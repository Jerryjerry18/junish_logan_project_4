<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>GRID FRAMEWORK SCAFFOLD</title>
    <link rel="stylesheet" href="css/grid.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full  m-col-start-4 m-col-end-13 ">
            NAV
        </nav>
        <div id="main-logo" class="box col-start-2 col-end-4 m-col-start-1 m-col-end-3">
            LOGO
        </div>
    </header>
    <section class="grid-con" id="hero-con">
        <div class="box col-span-full">HERO IMG</div>
    </section>
    <section class="grid-con" id="products">
        <div class="box col-span-2 m-col-span-4">PRODUCT 1</div>
        <div class="box col-span-2 m-col-span-4">PRODUCT 2</div>
        <div class="box col-span-2 m-col-span-4">PRODUCT 3</div>
        <div id="pro-4-tab" class="box col-span-2 m-col-span-4">PRODUCT 4</div>
        <div id="pro-4" class="box col-span-1 m-col-span-3 m-col-end-4 ">PRODUCT 4</div>
        <div id="pro-5" class="box col-span-1 m-col-span-3">PRODUCT 5</div>
    </section>
    <section class="grid-con" id="promotional-con">
        <div class="box col-span-full m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">CONTACT FORM</div>
        <!-- <div class="box col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13">SM</div> -->
    </section>
    <footer class="grid-con">
        <div class="box col-span-full" id="footer">FOOTER</div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
